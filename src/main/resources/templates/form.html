<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>form ByteCode</title>
    <script th:src="@{/js/jquery-3.5.1.min.js}"	src="../static/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" th:href="@{/}" href="#">Home
            <span class="sr-only">(current)</span>
          </a> <a class="nav-item nav-link" href="#">Galeria</a> <a
            class="nav-item nav-link" href="#">Post</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 ml-5">
          <h1>Nuevo Post</h1>
        </div>
        <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id">Id</label>
              <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="identificador">
            </div>
            <div class="form-group col-md-6">
              <label for="id">Descripci&oacute;n</label>
              <input th:field="*{description}" th:value="*{description}" type="text" class="form-control" id="id" placeholder="Descripci&oacute;n">
            </div>
          </div>
          <div class="form-group">
            <label for="id">Imagen</label>
            <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="Imagen">
          </div>
          <div class="form-group">
            <label for="id">Titulo</label>
            <input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="id" placeholder="Titulo">
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  </body>
</html>
